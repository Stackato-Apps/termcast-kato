name: termcast-kato

mem: 256M

# Really uses Perl and Node.js
framework:
  type: generic

# Running two servers:
# Node serves web pages on normal $PORT.
# Perl listens for termcast clients on Harbor port:
services:
  app-termcast-server-port: harbor
  ${name}-mq: rabbitmq

hooks:
  pre-staging: ./bin/pre-staging

processes:
  web: ./bin/web

# Push .git/ directory:
ignores: []
